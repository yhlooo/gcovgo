# goreleaser 配置
# 参考 https://goreleaser.com

version: 2

builds:
  - id: gcovgo-bin
    binary: gcovgo
    main: "./cmd/gcovgo"
    env:
      - "CGO_ENABLED=0"
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    flags:
      - "-buildvcs"
    ldflags:
      - "-X github.com/yhlooo/gcovgo/pkg/version.version={{ .Version }}"
      - "-w"

archives:
  - format: "tar.gz"
    name_template: "{{ .Binary }}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}"

dockers:
  - id: gcovgo-image-linux-amd64
    goos: linux
    goarch: amd64
    ids:
      - gcovgo-bin
    image_templates:
      - "ghcr.io/yhlooo/gcovgo:latest-amd64"
      - "ghcr.io/yhlooo/gcovgo:v{{ .Version }}-amd64"
    dockerfile: goreleaser.dockerfile
    build_flag_templates:
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.source=https://github.com/yhlooo/gcovgo.git"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--platform=linux/amd64"
  - id: gcovgo-image-linux-arm64
    goos: linux
    goarch: arm64
    ids:
      - gcovgo-bin
    image_templates:
      - "ghcr.io/yhlooo/gcovgo:latest-arm64"
      - "ghcr.io/yhlooo/gcovgo:v{{ .Version }}-arm64"
    dockerfile: goreleaser.dockerfile
    build_flag_templates:
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.source=https://github.com/yhlooo/gcovgo.git"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--platform=linux/arm64"
docker_manifests:
  - id: gcovgo-image
    name_template: "ghcr.io/yhlooo/gcovgo:v{{ .Version }}"
    image_templates:
      - "ghcr.io/yhlooo/gcovgo:v{{ .Version }}-amd64"
      - "ghcr.io/yhlooo/gcovgo:v{{ .Version }}-arm64"
  - id: gcovgo-image-latest
    name_template: "ghcr.io/yhlooo/gcovgo:latest"
    image_templates:
      - "ghcr.io/yhlooo/gcovgo:latest-amd64"
      - "ghcr.io/yhlooo/gcovgo:latest-arm64"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^style:"
      - "^chore:"
